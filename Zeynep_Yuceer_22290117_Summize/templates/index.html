<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUMMIZE</title>
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
    <link rel="stylesheet" type="text/css" href="/static/notebook.css">
</head>
<body>
    <div class="container" role="main" aria-label="Text summarizer application">
        <h1>SUMMIZE</h1>
        <h2>Text Summarizer</h2>

        <label for="summaryTitle">Summary Title (optional):</label>
        <input type="text" id="summaryTitle" placeholder="Enter a short title or topic for this summary"
               aria-label="Summary Title" />

        <textarea id="inputText" aria-label="Input text to summarize" placeholder="Paste or type your long text here..."></textarea>

        <div class="controls" role="region" aria-label="Options and actions">
            <select id="modelSelect" aria-label="Select summarization model">
                <option value="bart" selected>BART (Abstractive)</option>
                <option value="sumy">Sumy (Extractive, fast)</option>
            </select>
            <select id="lengthSelect" aria-label="Select summary length">
                <option value="short">Short</option>
                <option value="medium" selected>Medium</option>
                <option value="long">Long</option>
            </select>
            <button id="clearBtn" type="button" aria-label="Clear text and summary">Clear</button>
            <button id="summarizeBtn" type="button">Summarize Text</button>
        </div>

        <div id="loading" aria-live="polite" aria-busy="true">
            <span class="spinner"></span> Generating summary...
        </div>

        <div id="error" role="alert" aria-live="assertive"></div>
        <div id="summary" aria-live="polite"></div>

        <div class="controls" style="margin-top:15px; justify-content: flex-start;">
            <button id="addToNotebookBtn" type="button" disabled>Add Summary to Notebook</button>
            <button id="downloadNotebookBtn" type="button" disabled>Download Notebook as .doc</button>
            <button id="clearNotebookBtn" type="button">Clear Notebook</button>
        </div>

        <div id="notebook" aria-live="polite" role="region" aria-label="Notebook area with collected summaries">
            <h2>Notebook</h2>
            <em>No summaries added yet.</em>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
